<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♟ Ajedrez Ciego</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main>
    <!-- MENÚ PRINCIPAL -->
    <div id="menu">
      <h1>♟ Ajedrez Ciego ♟</h1>
      <button id="btnCrear">Crear Lobby</button>
      <button id="btnUnirse">Unirse a Lobby</button>
    </div>

    <!-- CREAR LOBBY -->
    <div id="crearLobbySection" style="display: none;">
      <h2>Crear Lobby</h2>
      <input type="text" id="nombreJugador1" placeholder="Tu nombre" />
      <button id="crearLobby">Invitar</button>
      <button id="volverDesdeCrear">⬅ Volver</button>
    </div>

    <!-- UNIRSE A LOBBY -->
    <div id="unirseLobbySection" style="display: none;">
      <h2>Unirse a Lobby</h2>
      <input type="text" id="nombreJugador2" placeholder="Tu nombre" />
      <input type="text" id="codigoLobby" placeholder="Código de lobby" />
      <button id="unirseLobby">Entrar</button>
      <button id="volverDesdeUnirse">⬅ Volver</button>
    </div>

    <!-- LOBBY MOSTRADO -->
    <div id="lobby" style="display: none;">
      <h2 id="tituloLobby">Lobby</h2>
      <div style="margin: 2rem 0; text-align: center;">
        <div id="jugador1Nombre" style="font-size: 1.5rem; margin-bottom: 1rem;">Jugador 1</div>
        <div style="font-size: 1.2rem; font-weight: bold;">VS</div>
        <div id="jugador2Nombre" style="font-size: 1.5rem; margin-top: 1rem;">Jugador 2</div>
      </div>
      <div id="estado" style="font-weight: bold; color: green; margin-bottom: 1rem;"></div>
      <button id="iniciarPartida" style="display: none;">Iniciar partida</button>
      <button onclick="window.location.href='index.html'">⬅ Volver al menú</button>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
