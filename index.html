<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♟ Ajedrez Ciego</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main>
    <!-- Menú Principal -->
    <div id="menu">
      <h1>♟ Ajedrez Ciego ♟</h1>
      <button id="btnCrear">Crear lobby</button>
      <button id="btnUnirse">Unirse a lobby</button>
    </div>

    <!-- Sección Crear Lobby -->
    <div id="crearLobbySection" style="display: none;">
      <h2>Crear nuevo lobby</h2>
      <input type="text" id="nombreJugador1" placeholder="Tu nombre" />
      <div style="margin-top: 1rem;">
        <button id="crearLobby">Crear</button>
        <button id="volverDesdeCrear">⬅ Volver</button>
      </div>
    </div>

    <!-- Sección Unirse a Lobby -->
    <div id="unirseLobbySection" style="display: none;">
      <h2>Unirse a un lobby</h2>
      <input type="text" id="nombreJugador2" placeholder="Tu nombre" />
      <input type="text" id="codigoLobby" placeholder="Código del lobby (ej: 4821)" />
      <div style="margin-top: 1rem;">
        <button id="unirseLobby">Unirse</button>
        <button id="volverDesdeUnirse">⬅ Volver</button>
      </div>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
